<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview trainer</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular" rel="stylesheet" />
</head>
<body class="body">
  <main class="main">
    <div class="card">
      <div class="card__hint">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae eligendi vel dicta nihil minus quidem perferendis sed voluptates libero nemo.</div>
      <button class="card__hint-btn"><img class="card__icon" src="assets/question.svg" alt="question mark"></button>
      <p class="card__question">Зачем нужен DOCTYPE?</p>
      <div class="card__controls">
        <button class="card__prev-btn"><img class="card__icon" src="./assets/chevron.svg" alt="arrow left"></button>
        <p class="card__counter">0/100</p>
        <button class="card__next-btn"><img class="card__icon" src="./assets/chevron.svg" alt="arrow right"></button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
